<h1>Application Notifications for {{appId}}</h1>
<br>
<div class="alert alert-danger" role="alert" ng-if="error">
  <strong>{{error}}</strong>
</div>

<div class="row" ng-if="!error">
	<div class="col-xs-12">
		<div class="text-right">
			<button type="button" class="btn btn-outline-primary" ng-click="redirectAppManager()">Application Manager for {{developerid}}</button>
		</div>
	</div>
</div>
<br>

<div class="alert alert-success" ng-if="data" ng-if="!error">
	<strong>{{noData}}</strong>
</div>
<table class="table" ng-if="!data" ng-if="!error">
	<thead ng-if="!error">
		<tr>
			<th>Subject</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="notification in notifications">
			<td>{{notification.subject}}</td>
			<td>{{notification.date}}</td>
		</tr>
	</tbody>
</table>
